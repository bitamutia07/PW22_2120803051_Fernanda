<!DOCTYPE html>
<html lang="en">

<head>
  <title>CSS Reset</title>
  <link rel="stylesheet" href="CSSReset.css">
</head>

<body>
  <!-- 
    jadi disetiap awal membuat web dia itu udah ada setingannya 
    tujuan CSS reset agar kita memiliki kendali penuh terhadap 

    cara melakukan CSS Reset dengan meletakkan sintak dibawah ini 
    di css (diletakkan diawal sekali)

    /* http://meyerweb.com/eric/tools/css/reset/ 
    v2.0 | 20110126
    License: none (public domain)
    */

    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed, 
    figure, figcaption, footer, header, hgroup, 
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
	    margin: 0;
	    padding: 0;
	    border: 0;
	    font-size: 100%;
	    font: inherit;
	    vertical-align: baseline;
    }

    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure, 
    footer, header, hgroup, menu, nav, section {
    	display: block;
    }
    body {
	    line-height: 1;
    }
    ol, ul {
	    list-style: none;
    }
    blockquote, q {
	    quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
	    content: '';
	    content: none;
    }
    table {
	    border-collapse: collapse;
	    border-spacing: 0;
    }

  -->
  <div></div>
  <h1>Hello World</h1>
  <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iusto laudantium consequatur voluptas voluptates ea
    dolore, impedit quis ex ut magni commodi harum reprehenderit illo, placeat quaerat sapiente culpa sunt accusantium.
  </p>
</body>

</html>
