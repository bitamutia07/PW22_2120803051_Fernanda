<!DOCTYPE html>
<html lang="en">

<head>
  <title>Float</title>
  <link rel="stylesheet" href="float.css">
</head>

<body>
  <!-- 
  kapan kita menggunakan float?
    1. text wrapping 
        membuat teks mengelilingi gambar/ elemen lain
    2. image gallery yang rapi
    3. multi-column layout (membuat halaman memiliki kolom)
  -->

  <div class="container cf">
    <div class="satu"> </div>
    <div class="dua"> </div>
    <div class="tiga"> </div>

    <div class="img">
      <img src="../Web Sederhana/img/cat.jpg" alt="kucing">
      
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
      </p>
      <div class="clear"></div>
    </div>
    

    <div class="kiri"></div>
    <div class="kanan"></div>
    <div class="tengah"></div>
    <!-- 
    cara mudah buat kotak yang sama
    ketik ".kotak{$}*10"
    artinya -> 
    .kotak (buat kelas kotak)
    $ (kotaknya berurut)
    *10 (sebanyak 10 kali)
  -->
    <div class="kotak">1</div>
    <div class="kotak">2</div>
    <div class="kotak">3</div>
    <div class="kotak">4</div>
    <div class="kotak">5</div>
    <div class="kotak">6</div>
    <div class="kotak">7</div>
    <div class="kotak">8</div>
    <div class="kotak">9</div>
    <div class="kotak">10</div>
    
    <div class="clear2"></div>
  </div>

</body>

</html>
